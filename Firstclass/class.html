<!DOCTYPE html>
<html>
    <head>
        <title>classwork</title>
        <link rel="stylesheet" href="./class.css">
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="text1"><h2>Signup</h2></div>
                <form class="card1">
                 <label>Name<input type="text" placeholder="Enter your name"></label>
                 <label>Email<input type="email" placeholder="Enter your email"></label>
                 <label>Password<input type="password" placeholder="Enter your password"></label>
                 <label>Confirm password<input type="password" placeholder="Confirm your password"></label>
                 <button><a href="./new.html">Signup</a></button>
                 <div class="text">already have an account? <span>login</span></div>
                 <div class="text2">Or</div>
                 <div class="box3">
                    <div class="text3">login with:</div>
                    <div class="image1"><img src="./images/facebook.png" alt=""></div>
                    <div class="image2"><img src="./images/instagram.png" alt=""></div>
                    <div class="image3"><img src="./images/google.png" alt=""></div>
                 </div>
                </form>
            </div>
        </div>
    </body>
</html>
